<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ef5350;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .hub-links {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }
    .hub-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px #0001;
      padding: 2rem 2.5rem;
      min-width: 220px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .hub-card:hover {
      box-shadow: 0 8px 32px #ef535055;
      transform: translateY(-4px) scale(1.03);
    }
    .hub-link {
      color: #ef5350;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      transition: color 0.2s;
    }
    .hub-link:hover {
      color: #d32f2f;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .hub-links {
        flex-direction: column;
        gap: 1.2rem;
        padding: 0 1rem;
      }
      .hub-card {
        padding: 1.2rem 1rem;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <h1>My Website Hub</h1>
  <div class="hub-links">
    <!-- Example card: Duplicate and edit for each site -->
    <div class="hub-card">
      <a class="hub-link" href="#" target="_blank">Site Name</a>
      <span style="color:#888; font-size:1rem;">Short description here</span>
    </div>
    <!-- Add more .hub-card blocks for each site you want to link -->
  </div>
</body>
</html>
