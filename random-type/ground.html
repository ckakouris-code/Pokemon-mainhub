<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ground Type Pokémon</title>
  <link rel="stylesheet" href="pkmnpg.css" />
</head>
<body class="pkground">
  <header>
    <h1>🌍 Welcome to the Ground-Type 🌍</h1>
  </header>

  <div class="ground-layout">
    <img src="type pictures/drilbur.png" class="drilbur" alt="Drilbur" />

    <div class="center-column">
      <button id="randomground">Who's that Pokemon</button>

<p id="groundResult"></p>

      <div class="link-container">
        <a class="dex-link official hidden" id="officialLink" href="#" target="_blank">View on Pokémon.com</a>
        <a class="dex-link serebii hidden" id="serebiiLink" href="#" target="_blank">View on Serebii</a>
        <a class="dex-link bulbapedia hidden" id="bulbapediaLink" href="#" target="_blank">View on Bulbapedia</a>
      </div>
    </div>
    
    <img src="type pictures/cubone.png" class="cubone" alt="Cubone" />
  </div>
  <button id="homeBtn">Home</button>
  <script src="type-page.js"></script>
</body>
</html>
