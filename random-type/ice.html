<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ice Type Pokémon</title>
  <link rel="stylesheet" href="pkmnpg.css" />
</head>
<body class="pkice">
  <header><h1>❄️ Welcome to the Ice-Type ❄️</h1></header>
  <div class="ice-layout">
    <img src="type pictures/snom.png" class="snom" alt="Snom" />
    <div class="center-column">
      <button id="randomice">Who's That Pokémon</button>
      <p id="iceResult"></p>
      <div class="link-container">
        <a class="dex-link official hidden" id="officialLink" href="#" target="_blank">View on Pokémon.com</a>
        <a class="dex-link serebii hidden" id="serebiiLink" href="#" target="_blank">View on Serebii</a>
        <a class="dex-link bulbapedia hidden" id="bulbapediaLink" href="#" target="_blank">View on Bulbapedia</a>
      </div>
    </div>
    <img src="type pictures/spheal.png" class="spheal" alt="Spheal" />
  </div>
  <button id="homeBtn">Home</button>
  <script src="type-page.js"></script>
</body>
</html>
