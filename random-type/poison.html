<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poison Type Pokémon</title>
  <link rel="stylesheet" href="pkmnpg.css" />
</head>
<body class="pkpoison">
  <header><h1>☠️ Welcome to the Poison-Type☠️</h1></header>
  <div class="poison-layout">
    <img src="type pictures/ekans.png" class="ekans" alt="Ekans" />
    <div class="center-column">
      <button id="randompoison">Who's That Pokémon</button>
      <p id="poisonResult"></p>
      <div class="link-container">
        <a class="dex-link official hidden" id="officialLink" href="#" target="_blank">View on Pokémon.com</a>
        <a class="dex-link serebii hidden" id="serebiiLink" href="#" target="_blank">View on Serebii</a>
        <a class="dex-link bulbapedia hidden" id="bulbapediaLink" href="#" target="_blank">View on Bulbapedia</a>
      </div>
    </div>
    <img src="type pictures/grimer.png" class="grimer" alt="Grimer" />
  </div>
  <button id="homeBtn">Home</button>
  <script src="type-page.js"></script>
</body>
</html>
