<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steel Type Pokémon</title>
  <link rel="stylesheet" href="pkmnpg.css" />
</head>
<body class="pksteel">
  <header><h1>🛡️ Welcome to the Steel-Type 🛡️</h1></header>
  <div class="steel-layout">
    <img src="type pictures/magnemite.png" class="magnemite" alt="Magnemite" />
    <div class="center-column">
      <button id="randomsteel">Who's That Pokemon</button>
      <p id="steelResult"></p>
      <div class="link-container">
        <a class="dex-link official hidden" id="officialLink" href="#" target="_blank">View on Pokémon.com</a>
        <a class="dex-link serebii hidden" id="serebiiLink" href="#" target="_blank">View on Serebii</a>
        <a class="dex-link bulbapedia hidden" id="bulbapediaLink" href="#" target="_blank">View on Bulbapedia</a>
      </div>
    </div>
    <img src="type pictures/varoom.png" class="varoom" alt="Varoom" />
  </div>
  <button id="homeBtn">Home</button>
  <script src="type-page.js"></script>
</body>
</html>
